image: python:3.8-slim

before_script:
  # Install mkdocs and theme
  - time pip install -r requirements.txt

test:
  stage: test
  script:
  - time mkdocs build --strict --verbose --site-dir test
  artifacts:
    paths:
    - test
  except:
  - master

pages:
  stage: deploy
  script:
  - time mkdocs build --site-dir public
  artifacts:
    paths:
    - public
  only:
  - master
